name: Build and Deploy nextjs app to github pages
on:
  push:
    branches:
      - "main"
permissions: 
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages from nextjs  ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          token: ${{ secrets.GITHUB_TOKEN }} # The token used to authenticate with the repository.
          keep-history: true # Optional: Keep the git history and avoid force pushes (required for protected branches).
          commit-message: "Deploy to GitHub Pages from nextjs" # Optional: The commit message for the deployment.
          